<div class="panel panel-default panel-body">

	<div class="row">

		<div class="col-md-4">
			<label>Nome Completo</label>
			<input type="text" class="form-control" data-ng-model="vm.Usuario.nome_completo">
		</div>

		<div class="col-md-4">
			<label>Usuário</label>
			<input type="text" class="form-control" data-ng-model="vm.Usuario.usuario">
		</div>

		<div class="col-md-4">
			<label>Senha</label>
			<input type="text" class="form-control" data-ng-model="vm.Usuario.senha">
		</div>

	</div>
	
	<div class="row">
		<div class="col-md-12">
			<hr>
			<button type="button" class="btn btn-primary" data-ng-click="vm.Gravar()"> Gravar</button>
		</div>
	</div>


</div>



<div class="panel panel-default panel-body">
	<table class="table table-striped table-hover">
		
		<thead>
			<tr>
				<th>Nome</th>
				<th>Usuário</th>
				<th>Senha</th>
				<th></th>
			</tr>
		</thead>	
		
		<tbody data-ng-init="vm.ListarTodos()">
			<tr data-ng-repeat="usuario in vm.Usuarios">
				<td>{{usuario.nome_completo}}</td>
				<td>{{usuario.usuario}}</td>
				<td>{{usuario.senha}}</td>
				<td data-ng-click="vm.Deletar(usuario._id)"><a href="javascript:void(0)"><span class="glyphicon glyphicon-trash"></span></a></td>
			</tr>
		</tbody>

	</table>
</div>
